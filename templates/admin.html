<!DOCTYPE html>
<html>
<head>
  <title>Esporto Admin Panel</title>
</head>
<body>

<h2>Esporto – Admin Panel</h2>

<table border="1" cellpadding="10">
  <tr>
    <th>Name</th>
    <th>UID</th>
    <th>Screenshot</th>
    <th>Status</th>
    <th>Action</th>
  </tr>

  {% for p in players %}
  <tr>
    <td>{{ p[1] }}</td>
    <td>{{ p[2] }}</td>
    <td><img src="/uploads/{{ p[3] }}" width="120"></td>
    <td>{{ p[4] }}</td>
    <td>
      {% if p[4] == "Pending" %}
        <a href="/approve/{{ p[0] }}">Approve</a>
      {% else %}
        ✔ Approved
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
